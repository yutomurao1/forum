<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Platform - 新規登録</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>English Platform</h1>
    </div>

    <div class="container">
        <div class="register-card">
            <h2>新規登録</h2>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">e-mail</label>
                    <input type="email" id="email" name="email" value="202508159@edu.nishiyamato.ed.jp">
                </div>

                <div class="form-group">
                    <label for="password">パスワード</label>
                    <div class="password-input-group">
                        <input type="password" id="password" name="password" placeholder="********">
                        <button type="button" class="show-password-btn">表示</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">パスワード（確認）</label>
                    <div class="password-input-group">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="パスワード（確認）">
                        <button type="button" class="show-password-btn">表示</button>
                    </div>
                </div>

                <button type="submit" class="register-btn">新規登録</button>

            </form>

            <div class="login-link-container">
                <a href="#" class="login-link">ログインへ戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
